  <h2>📝 Participant Registration Form</h2>

  <form>
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone"><br><br>

    <label>Event Preferences:</label><br>
    <input type="text" name="preferences"><br><br>

    <label>Participation Category:</label><br>
    <select name="category">
      <option value="speaker">Speaker</option>
      <option value="attendee">Attendee</option>
      <option value="volunteer">Volunteer</option>
    </select><br><br>

    <label>Payment Method:</label><br>
    <input type="radio" name="payment" value="online"> Online
    <input type="radio" name="payment" value="offline"> Offline<br><br>

    <input type="checkbox" name="terms"> I agree to the terms and conditions.<br><br>

    <input type="submit" value="Register">
  </form>
</body>
